name: Unit tests
on:
  pull_request:

  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/yarn

      - name: Annotations and coverage report
        id: jest-coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          skip-step: install
          output: report-markdown
          annotations: failed-tests
          package-manager: yarn
          test-script: yarn test:ci
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Save coverage report to file
        run: |
          cat << 'EOF' > jest-coverage-report.md
          ${{ steps.jest-coverage.outputs.report }}
          EOF

      - name: Upload test coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: jest-coverage-report.md
